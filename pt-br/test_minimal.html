<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mínimo - Exercícios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { overflow-x: hidden; }
        .exercise-container { max-width: 1400px; margin: 0 auto; }
        .code-textarea { 
            font-family: 'Courier New', monospace; 
            background: #2d3748; 
            color: #e2e8f0; 
            border: none; 
            min-height: 400px; 
            resize: vertical;
        }
        .output-panel { 
            min-height: 250px; 
            max-height: 400px; 
            overflow-y: auto; 
            background: #f8f9fa; 
            padding: 1rem; 
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="exercise-container">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="h4 text-primary">Teste - Lista de Compras</h2>
                    <p class="text-muted">Crie uma lista HTML</p>
                </div>
            </div>
            
            <div class="row g-4">
                <div class="col-12 col-xl-4">
                    <div class="card">
                        <div class="card-header">Instruções</div>
                        <div class="card-body">
                            <p>Crie uma lista HTML com &lt;ul&gt; e &lt;li&gt;</p>
                            <button class="btn btn-success w-100" onclick="runCode()">Executar</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header bg-dark text-white">Editor</div>
                        <div class="card-body p-0">
                            <textarea id="codeEditor" class="form-control code-textarea"><!DOCTYPE html>
<html>
<head><title>Lista</title></head>
<body>
<h2>Minha Lista</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
</ul>
</body>
</html></textarea>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Resultado</div>
                        <div class="card-body">
                            <div id="output" class="output-panel">
                                <p class="text-muted">Clique em Executar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const output = document.getElementById('output');
            
            output.innerHTML = `
                <div class="alert alert-success">Preview HTML:</div>
                <div class="border rounded p-3 bg-white">${code}</div>
            `;
        }
    </script>
</body>
</html>
